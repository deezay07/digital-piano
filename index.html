<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <section>
            <div class="title">
                <H1>Deezay's Piano</H1>
                <span class="material-symbols-outlined">music_note</span>
            </div>
            <div class="piano">
                <div data-note="C" class="key white"></div>
                <div data-note="Db" class="key black"></div>
                <div data-note="D" class="key white"></div>
                <div data-note="Eb" class="key black"></div>
                <div data-note="E" class="key white"></div>
                <div data-note="F" class="key white"></div>
                <div data-note="Gb" class="key black"></div>
                <div data-note="G" class="key white"></div>
                <div data-note="Ab" class="key black"></div>
                <div data-note="A" class="key white"></div>
                <div data-note="Bb" class="key black"></div>
                <div data-note="B" class="key white"></div>
            </div>
        </section>
    </div>

    <audio id="C" src="tunes/C.mp3"></audio>
    <audio id="Db" src="tunes/Db.mp3"></audio>
    <audio id="D" src="tunes/D.mp3"></audio>
    <audio id="Eb" src="tunes/Eb.mp3"></audio>
    <audio id="E" src="tunes/E.mp3"></audio>
    <audio id="F" src="tunes/F.mp3"></audio>
    <audio id="Gb" src="tunes/Gb.mp3"></audio>
    <audio id="G" src="tunes/G.mp3"></audio>
    <audio id="Ab" src="tunes/Ab.mp3"></audio>
    <audio id="A" src="tunes/A.mp3"></audio>
    <audio id="Bb" src="tunes/Bb.mp3"></audio>
    <audio id="B" src="tunes/B.mp3"></audio>
</body>
</html>
